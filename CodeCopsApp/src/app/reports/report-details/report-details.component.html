<app-nav-bar [pageTitle]="pageTitle"></app-nav-bar>
<div id="tab-container" [ngSwitch]="tab">
  <app-location *ngSwitchCase="1"></app-location>
  <app-photos *ngSwitchCase="2"></app-photos>
  <app-notes *ngSwitchCase="3"></app-notes>
</div>  
<div class="tabs-selection row" >
  <div class="col-4"><button [disabled]="isSelected(1)" (click)="setTab(1)" class="btn btncodecops" ><i class="fas fa-location-arrow"></i></button></div>
  <div class="col-4"><button [disabled]="isSelected(2)" (click)="setTab(2)" class="btn btncodecops">Photos</button></div>
  <div class="col-4"><button [disabled]="isSelected(3)" (click)="setTab(3)" class="btn btncodecops">Notes</button></div>
</div>
<button *ngIf="isInEditMode">Save Report</button>
