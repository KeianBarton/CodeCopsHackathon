<div class="row">
  <div class="col-sm-12">
    <app-nav-bar [pageTitle]="pageTitle"></app-nav-bar>
  </div>    
</div>

<div id="tab-container" [ngSwitch]="tab">
  <app-location *ngSwitchCase="1"></app-location>
  <app-photos *ngSwitchCase="2"></app-photos>
  <app-notes [notes]="notes" (onNotesChange)="handleNotesChange($event)" *ngSwitchCase="3"></app-notes>
</div>  
<div class="tabs-selection row" >
  <div class="col-4 btnbox"><button [disabled]="isSelected(1)" (click)="setTab(1)" class="btn btn-block" ><i class="fa fa-location-arrow"></i></button></div>
  <div class="col-4 btnbox"><button [disabled]="isSelected(2)" (click)="setTab(2)" class="btn btn-block"><i class="fa fa-camera"></i></button></div>
  <div class="col-4 btnbox"><button [disabled]="isSelected(3)" (click)="setTab(3)" class="btn btn-block"><i class="fa fa-file"></i></button></div>
</div>
<button *ngIf="isInEditMode">Save Report</button>
